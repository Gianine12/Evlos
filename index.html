<!DOCTYPE html>
<html>
    <head>
        <title>Caixa Eletronico Evlos</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <div class="tela">
                <div class="head">
                    <img src="src/log.png" alt="">
                    <h2 id="saldo"></h2>
                </div>
                <div class="valores">
                    <div class="val">
                        <button id="bet">10</button>
                        <button id="vinte">20</button>
                        <button id="ciquenta">50</button>
                    </div>
                    <div class="val1">
                        <button id="cem">100</button>
                        <button id="duzentos" >200</button>
                        <button id="trezentos">300</button>
                    </div>
                </div>
                <div class="inp"> 
                    <h3 id="result"></h3>
                    <input type="text" id="retirada" placeholder="Valor a Retirar">
                    <button id="buttonRetirar">Retirar</button>
                </div>
                <div>
                    <h3 id="notas"></h3>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
